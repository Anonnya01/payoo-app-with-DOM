<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>home</title>
  </head>
  <body class="bg-[#F4F5F7]">
    <!-- nav -->
    <nav
      class="min-h-[50px] flex justify-between items-center pt-2 px-2 max-w-lg mx-auto bg-white border-b border-gray-200 rounded-sm"
    >
      <div class="flex items-center justify-center">
        <img src="assets/Group.png" class="h-[40px]" alt="" />
        <div class="ml-1">
          <h2 class="text-[18px] font-extrabold">$<span id="available-cash">45000</span></h2>
          <p class="text-[#08080880] text-[14px]">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn rounded-lg text-[#08080880] text-[14px]">
          <img
            src="assets/loginlogo.png"
            class="pt-[3px] brightness-50"
            alt=""
          />
          Log Out
        </button>
      </div>
    </nav>

    <!-- Layout-1 -->
    <div class="bg-white max-w-lg mx-auto mt-[43px] p-10 rounded-2xl">
      <div class="">
        <h1 class="text-[24px] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] text-[16px]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <!-- cards -->
      <div
        class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto mt-[43px] gap-[10px]"
      >
        <div class="p-3 mb-2 text-center border-gray-300 border-1 rounded-xl">
          <img src="assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add Money</h2>
        </div>
        <div class="p-3 mb-2 text-center border-gray-300 border-1 rounded-xl">
          <img src="assets/send1.png" class="mx-auto" alt="" />
          <h2>Cashout</h2>
        </div>
        <div class="p-3 mb-2 text-center border-gray-300 border-1 rounded-xl">
          <img src="assets/money1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div class="p-3 mb-2 text-center border-gray-300 border-1 rounded-xl">
          <img src="assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="p-3 mb-2 text-center border-gray-300 border-1 rounded-xl">
          <img src="assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="p-3 mb-2 text-center border-gray-300 border-1 rounded-xl">
          <img src="assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>
    <!-- acount form -->
    <div class="all-form max-w-lg mx-auto mt-[40px] pb-10">
      <div class="">
        <h1 class="my-4 text-lg font-semibold">Add Money</h1>
        <form class="p-8 bg-white rounded-2xl">
          <!-- bank selection -->
          <div>
            <h1 class="text-xs font-medium text-[#080808B2] ">Select A Bank</h1>
            <select id="select-bank" class="select bg-[#F4F5F7] mt-3 rounded-3xl w-full ">
              <option>Select back</option>
              <option>ABIL Bank</option>
              <option>BRAC Bank</option>
              <option>AB Bank</option>
            </select>
          </div>
          <!-- bank account number -->
          <div  class="mt-3 font-medium text-xs text-[#080808B2]">
            <label for=" 11 digit account number"
              >Bank Account Number</label
            >
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              id="bank-number"
              class="input bg-[#F4F5F7] mt-4 rounded-[23px] w-full"
            />
          </div>
          <!-- Amount add -->
          <div  class="my-3 font-medium text-xs text-[#080808B2]">
            <label for="Amount to withdraw">Amount to Add</label>
            <br />
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              id="amount-added"
              class="input bg-[#F4F5F7] mt-4 rounded-[23px]  w-full"
            />
          </div>
          <!-- bank pin -->
          <div  class="font-medium text-xs text-[#080808B2]">
            <label for=" pin number">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              id="bank-pin"
              class="input bg-[#F4F5F7] mt-4 rounded-[23px]  w-full"
            />
          </div>
          <button id="btn-add-money"
        
        class="btn w-full rounded-[23px] bg-[#0874F2] text-white mt-4"
      >
        Add Money
      </button>
        </form>
      </div>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
